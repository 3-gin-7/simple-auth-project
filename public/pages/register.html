<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../accets/css/styles.css">
    <link rel="stylesheet" href="../accets/css/styles_register.css">
    <script src="../accets/js/index.js"></script>
</head>
<body>
    <main>
        <div class="register-container">
            <h1>Register</h1>
            <form class="form-container">
                <label for="username">Username</label>
                <input name="username" type="text" placeholder="Username">
                <label for="email">Email</label>
                <input name="email" type="email" placeholder="Email">
                <label for="password">Password</label>
                <input name="password" type="password" placeholder="Password">
                <label for="repeat">Repeat Password</label>
                <input name="repeat" type="password" placeholder="Repeat password">
                <button onclick="submitRegisterUser()" type="button">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
